name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        
    - name: Print working directory
      run: pwd
      
   ## - name: Listar archivos que hay en la ruta
   ##   run: cd App-Java && ls

    - name: Build with Maven
      run: mvn -f ./App-Java/pom.xml package
      
    - name: Ahora donde estamos
      run: cd '/App-Java' && ls
      
    - name: Run the application 
      run: java -jar target/app-stemdo-1.0-SNAPSHOT.jar
